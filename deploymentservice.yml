apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellowednewwhale-deployment
  labels:
    app: hellowednewwhale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hellowednewwhale
  template:
    metadata:
      labels:
        app: hellowednewwhale 
    spec:
      containers:
      - name: hellowednewwhale
        image: umarmaan882/hellowhale:v2
        ports:
        - containerPort: 80
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: wednewwhale-service
spec:
  selector:
    app: hellowednewwhale 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 31118
---


apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wednewwhale.com
spec:
  rules:
    - host: wednewwhale.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wednewwhale-service
                port:
                  number: 80

